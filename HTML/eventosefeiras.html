<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos e Feiras</title>
    <link rel="stylesheet" href="../CSS/eventosfeiras.css">
</head>
<body>
    <div class="superior">
        <h1>EVENTOS E FEIRAS</h1>
        <p>Fique por dentro dos eventos e feiras próximas a sua região:</p>
        <div class="busca">
            <input type="text" placeholder="Insira sua cidade">
            <button><img src="../fotos/lupa.png" alt="Buscar"></button>
        </div>
        <div class="eventos">
            <div class="evento">
                <img src="../fotos/bio_brasil.png" alt="Bio Brazil Fair / BioFach América Latina">
                <p>Bio Brazil Fair / BioFach América Latina (São Paulo, SP)</p>
                <button>INSCREVA-SE</button>
            </div>
            <div class="evento">
                <img src="../fotos/green_rio.jpg" alt="Green Rio">
                <p>Green Rio (Rio de Janeiro, RJ)</p>
                <button>INSCREVA-SE</button>
            </div>
            <div class="evento">
                <img src="../fotos/feira.jpeg" alt="Feira da Reforma Agrária">
                <p>Feira Nacional de Agricultura Familiar e Reforma Agrária</p>
                <button>INSCREVA-SE</button>
            </div>
        </div>
    </div>
</body>
</html>
